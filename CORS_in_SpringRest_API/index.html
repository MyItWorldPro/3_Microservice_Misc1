<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.get("http://localhost:8080/cors/getHelloWorldApi", function(data, status){
      document.getElementById("resultDiv").innerHTML = data;
    });
  });
});
</script>
</head>
<body>

<button>Get Hello World from API</button>

<div id="resultDiv" style="margin-top:30px"></div>

</body>
</html>
